<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="src/style/reset.css">
  <link rel="stylesheet" href="src/style/style.css">
  <title>Weaving</title>
</head>
<body>
  <h1 class="js-page-title"></h1>
  <div class="threading-params">
    <p>Type de remettage : <span class="threading-type">suivi</span></p>
    <div class="frame-params">
      <p>Nombre de cadre: <span class="frame-number-value js-frame-number-text"></span></p>
      <input
        type="range"
        min="1"
        max="24"
        value="8"
        step="1"
        name="frame-number"
        class="js-frame-number-el"
      >
    </div>
  </div>

  <div class="weaving">
    <!-- Remmettage généré -->
    <div class="threading-row-numbers js-threading-row-numbers"></div>
    <div class="generated-threading js-generated-threading"></div>

    <div class="guide-frame-numbers js-guide-frame-numbers"></div>

    <!-- Dessin -->
    <div class="drawing-row-numbers js-drawing-row-numbers"></div>

    <table class="drawing js-drawing">
      <tbody></tbody>
    </table>

    <div class="guide-frame-number-style guide-frame-number-x"></div>
    <div class="guide-frame-number-style guide-frame-number-y"></div>

    <ul class="context-menu js-context-menu is-hidden"></ul>
  </div>

  <script src="src/script/script.js" defer></script>
</body>
</html>
